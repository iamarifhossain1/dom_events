<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 2px;
      }
      section {
        border: 2px solid blue;
        margin: 2px;
      }
      ol {
        border: 2px solid purple;
        margin: 2px;
      }
      li {
        border: 2px solid green;
        margin: 2px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Event Bubble Explore</h1>
    <section id="list-container">
      <h3>List of Things</h3>
      <ol id="item-list">
        <li id="item-1">Lorem, ipsum dolor.</li>
        <li id="item-2">Possimus, incidunt voluptatibus.</li>
        <li id="item-3">Ad, tempore officiis.</li>
        <li id="item-4">Molestias, maxime voluptatum?</li>
        <li id="item-5">Accusamus, harum aliquam.</li>
        <li id="item-6">Enim, cum temporibus.</li>
      </ol>
    </section>

    <script>
      // body click handler
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });

      // section click handler
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("container clicked");
        });

      // ol click handler
      document
        .getElementById("item-list")
        .addEventListener("click", function () {
          console.log("ol clicked");
        });

      // list item - 2 click handler
      document
        .getElementById("item-2")
        .addEventListener("click", function (Event) {
          console.log("item - 2 clicked");
          //   event.stopImmediatePropagation();
          event.stopPropagation();
        });

      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item - 2 Second click");
      });

      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item - 2 Third click");
      });
    </script>
  </body>
</html>
